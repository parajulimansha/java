<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Description</title>
  <link rel="stylesheet" href="../stylesheet/productdesc.css">
</head>
<body>
  <div class="product-description">
    <div class="product-hero">
      <div class="product-image-wrapper">
        <img src="../img/watches/image5.JPG" alt="Product Main Image">
        </div>
      <div class="product-info">
        <h3>Product Title</h3>
        <p class="short-description">A captivating description of the product and its benefits.</p>
        <button class="add-to-cart-button">Add to Cart</button>
        
      </div>
    </div>
    <div class="product-details">
      <h2>Product Information</h2>
      <ul class="product-specs">
        <li>Spec 1: Value</li>
        <li>Spec 2: Value</li>
        </ul>

      <h2>Features</h2>
      <ul class="product-features">
        <li>Benefit-oriented feature description</li>
        <li>Another benefit-oriented feature description</li>
        </ul>

      </div>
  </div>
</body>
</html>
